<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WON SOLUTIONS (PVT) LTD</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md ring-1 ring-slate-200">
        <div class="text-center mb-8">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="WON SOLUTIONS logo"
                class="h-24 w-auto mx-auto mb-4">
            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">
                {{ system_settings.company_name if system_settings else 'WON SOLUTIONS' }}
            </h1>
            <p class="text-blue-600 font-semibold text-xs uppercase tracking-widest mt-2">
                {{ system_settings.tagline if system_settings else 'Smart Digital Futures' }}
            </p>
        </div>

        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-slate-700">Username</label>
                <input type="text" name="username" required
                    class="mt-1 block w-full px-4 py-3 bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
            </div>
            <div>
                <label class="block text-sm font-semibold text-slate-700">Password</label>
                <input type="password" name="password" required
                    class="mt-1 block w-full px-4 py-3 bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
            </div>
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:shadow-xl transition-all active:scale-[0.98]">
                Login to System
            </button>
        </form>


        <div class="mt-8 text-center">
            <p class="text-xs text-slate-400 uppercase tracking-widest font-semibold italic">Sri Lanka ðŸ‡±ðŸ‡° | Digital
                Excellence</p>
        </div>
    </div>
</body>

</html>
